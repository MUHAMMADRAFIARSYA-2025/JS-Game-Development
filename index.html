<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: black;
            overflow: hidden; /* Prevents scrollbars */
        }
        /* Center the Canvas */
        #canvas1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 4px solid white;
            max-width: 100%;
            max-height: 100%;
            background: #000;
        }
        /* IMPORTANT: Hide all asset images and audio players */
        img, audio {
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="canvas1"></canvas>

    <img id="player" src="player.png"> 
    <img id="angler1" src="angler1.png">
    <img id="angler2" src="angler2.png">
    <img id="lucky" src="lucky.png">
    <img id="hivewhale" src="hivewhale.png">
    <img id="drone" src="drone.png">
    <img id="bulbwhale" src="bulbwhale.png">
    <img id="moonfish" src="moonfish.png">
    <img id="stalker" src="stalker.png">
    <img id="razorfin" src="razorfin.png">

    <img id="projectile" src="projectile.png">
    <img id="gears" src="gears.png">
    <img id="smokeExplosion" src="smokeExplosion.png">
    <img id="fireExplosion" src="fireExplosion.png">
    <img id="shield" src="shield.png">
    <img id="fireball" src="fireball.png">

    <img id="layer1" src="layer1.png">
    <img id="layer2" src="layer2.png">
    <img id="layer3" src="layer3.png">
    <img id="layer4" src="layer4.png">

    <audio id="powerup" src="powerup.wav"></audio>
    <audio id="powerdown" src="powerdown.wav"></audio>
    <audio id="explosion" src="explosion.wav"></audio>
    <audio id="shot" src="shot.wav"></audio>
    <audio id="hit" src="hit.wav"></audio>
    <audio id="shieldSound" src="shield.wav"></audio>

    <script src="script.js"></script>
</body>
</html>
